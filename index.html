<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chocolate Cake Recipe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="recipe-card">
  <h1>🍫 Chocolate Cake</h1>
  <img src="cake.jpg" alt="Chocolate Cake" class="recipe-img">

  <div class="prep-info">
    <p>⏳ Prep Time: <span id="prep-time">45 min</span></p>
    <p>🍽 Servings: 6</p>
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
  </div>

  <button id="toggle-ingredients">Show Ingredients</button>
  <ul id="ingredients" class="hidden">
    <li>2 cups flour</li>
    <li>1 cup sugar</li>
    <li>1/2 cup cocoa powder</li>
    <li>2 eggs</li>
    <li>1 cup milk</li>
  </ul>

  <button id="toggle-steps">Show Steps</button>
  <ol id="steps" class="hidden">
    <li>Preheat oven to 180°C.</li>
    <li>Mix dry ingredients.</li>
    <li>Add wet ingredients and mix well.</li>
    <li>Pour batter into pan.</li>
    <li>Bake for 30-35 mins.</li>
  </ol>

  <div class="cooking-controls">
    <button id="start-cooking">Start Cooking</button>
    <button id="next-step" disabled>Next Step</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
